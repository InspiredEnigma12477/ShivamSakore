<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table</title>
    <link rel="stylesheet" type="text/css" href="body.css">
    <style type="text/css">
      table{

        border: 1px solid black;
      }

      th{

        border: 1px solid black;
      }

      tr{

        border: 1px solid black;
      }

      td{

        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
       <thead>
         <th>Name</th>
         <th>City</th>
         <th>Gender</th>
       </thead>
       <tr>
         <td>Shivam</td>
         <td>Chandannagar</td>
         <td>Male</td>
       </tr>

       <tr>
         <td>Om</td>
         <td>Vimannagar</td>
         <td>Male</td>
       </tr>

       <tr>
         <td>Summet</td>
         <td>Chakan</td>
         <td>Male</td>
       </tr>

       <tr>
         <td>Shruti</td>
         <td>Mumbai</td>
         <td>Female</td>
       </tr>
    </table>
  </body>
</html>
