<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="body.css">
  </head>

  <body>

    <h1>Registration Form</h1>
    <div id="div1">
      <form>
        <label for="first-name">First name</label>
        <input type="text" name="first-name" placeholder="Shivam" required>

        <label for="last-name">Last name</label>
        <input type="text" name="last-name" placeholder="Sakore" required>

        <div>
          <label for="gender-male">Male</label>
          <input type="radio" name="gender-choice" value="choice-1">

          <label for="gender-female">Female</label>
          <input type="radio" name="gender-choice" value="choice-2">

          <label for="gender-Others">Others</label>
          <input type="radio" name="gender-choice" value="choice-3">

        </div>
        <br>
        <div>
          <label for="email">Email :</label>
          <input type="email" name="Email" placeholder="example@gamil.com">
          <br>
          <label for="password">Password :</label>
          <input type="password" name="password">

        </div>
        <br>
        <div>
          <label for="day">Day</label>
          <select name="Day">
            <option value="0" selected disabled>Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>

          <label for="Month">Birthday</label>
          <select name="Month">
            <option value="0" selected disabled>Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>

          <label for="year">Year</label>
          <select name="Year">
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
            <option value="2007">2007</option>
            <option value="2006">2006</option>
            <option value="2005">2005</option>
            <option value="2004">2004</option>
            <option value="2003">2003</option>
            <option value="2002">2002</option>
            <option value="2001">2001</option>
            <option value="2000">2000</option>
          </select>
        </div>

        <br>
        <label for="agree">I agree</label>
        <input type="checkbox" name="agree">

        <button type="submit" name="button">Submit</button>
      </form>

    </div>

  </body>
</html>
